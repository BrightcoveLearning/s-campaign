<style>
  a {
    text-decoration: none;
  }
</style>
<article class="bcls-article">
  <h1><i class="fa-regular fa-circle-info"></i> {{ page.title }}</h1>
  <summary>{{ page.description }}</summary>
  <div class="row">
    <div class="col-12 col-lg-4 py-3">
      <div class="card card-hover shadow-sm" onclick="location.href='/campaign/integrations/eloqua/index.html';">
        <div class="card-body">
          <div class="card-text">
            <ul class="list-group list-group-flush">
              {% for item in site.data.navigation %}
              {% if item.name == page.parent %}
              {% for entry in item.docs %}
              {% if entry.name == page.title %}
              {% for doc in entry.docs %}
              <li class="list-group-item"><a href="{{ doc.url }}">{{ doc.name }}</a></li>
              {% endfor %}
              {% endif %}
              {% endfor %}
              {% endif %}
              {% endfor %}
            </ul>
          </div>
        </div>
        <!--//card-body--> 
      </div>
      <!--//card--> 
    </div>
  </div>
</article>
